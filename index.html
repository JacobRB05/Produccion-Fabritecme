<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interfaz b谩sica con PyScript</title>

    <!--  OBLIGATORIO para PyScript en GitHub Pages -->
    <script type="text/javascript">
        window.languagePluginUrl = "https://cdn.jsdelivr.net/pyodide/v0.26.2/full/";
    </script>

    <!--  Versi贸n recomendada de PyScript -->
    <script defer src="https://pyscript.net/releases/2024.9.2/pyscript.js"></script>
</head>
<body>

<h2>Ejemplo PyScript con archivo separado</h2>

<!-- Input para ingresar un n煤mero -->
<input id="numero" type="number" placeholder="Ingresa un n煤mero">
<button id="btn_calcular">Calcular Doble</button>

<!-- Zona donde se mostrar谩 el resultado -->
<div id="resultado" style="margin-top:10px; font-weight:bold;"></div>

<!-- Cargar el archivo main.py -->
<py-script src="main.py"></py-script>

<script type="py">
from pyscript import Element
from main import calcular_doble


def ejecutar(event):
    valor = Element("numero").value    # Obtener valor del input
    resultado = calcular_doble(valor)  # Ejecutar funci贸n definida en main.py
    Element("resultado").write(f"El doble es: {resultado}")


# Conectar el bot贸n a la funci贸n
Element("btn_calcular").element.onclick = ejecutar
</script>

</body>
</html>
